<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <section>
        <main>
            <h1>Sorteador</h1>
            <form id="sorteador">
                <div>
                    <label for="numero-max">Número Máximo</label>
                    <input type="number" id="numero-max" required min="1" value="1" step="1">
                </div>
                <button type="submit">Sortear</button>
            </form>
        </main>
        <div class="resultado">
            O número sorteado foi dê: <span id="resultado-valor"> </span>
        </div>
    </section>
    <script src="../src/script/main.js"></script>
</body>
</html>
